    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact me</h2>
                <p>If you would like to get in touch with me, whether it be for tech support, a business venture, or to just say hi, feel free to send me an email!</p>
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="mailto:{{ site.email }}" class="btn btn-default btn-lg"><i class="fa fa-envelope" aria-hidden="true"></i></a> 
                    </li>
                    {% for network in site.social %}
                    <li>
                        <a onclick="window.open('{{ network.url }}', '_blank' ); location.reload();" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name"><!--{{ network.title }}--></span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
